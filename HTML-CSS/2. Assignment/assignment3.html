<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <h1>회원가입</h1>

    <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>

    <form action="#" method="post">
      <label for="user-id">아이디</label>
      <input type="text" id="user-id" required />
      <br />

      <label for="user-email">이메일</label>
      <input type="email" id="user-email" required />
      <br />

      <label for="user-pw">비밀번호</label>
      <input type="password" id="user-pw" required />
      <br />

      <label for="user-nickname">닉네임</label>
      <input type="text" id="user-nickname" required />

      <fieldset>
        <legend>성별</legend>
        <ul>
          <li>
            <input type="radio" id="gender1" name="gender" />
            <label for="gender1">남성</label>
          </li>
          <li>
            <input type="radio" id="gender2" name="gender" />
            <label for="gender2">여성</label>
          </li>
          <li>
            <input type="radio" id="gender3" name="gender" />
            <label for="gender3">선택안함</label>
          </li>
        </ul>
      </fieldset>

      <fieldset>
        <legend>사용 기술</legend>
        <ul>
          <li><input type="radio" id="html" name="skill" /><label for="html">HTML</label></li>
          <li><input type="radio" id="css" name="skill" /><label for="css">CSS</label></li>
          <li><input type="radio" id="javascript" name="skill" /><label for="javascript">JavaScript</label></li>
          <li><input type="radio" id="python" name="skill" /><label for="python">Python</label></li>
          <li><input type="radio" id="django" name="skill" /><label for="django">Django</label></li>
          <li><input type="radio" id="github" name="skill" /><label for="github">GitHub</label></li>
          <li><input type="radio" id="postgresql" name="skill" /><label for="postgresql">PostgreSQL</label></li>
        </ul>
      </fieldset>

      <button type="submit">회원가입</button>
    </form>
  </body>
</html>
